<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="1230px" charset="UTF-8">
	<title>Wannaweed</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/connection.css">
	<!-- bower:css -->
	<link rel="stylesheet" href="css/normalize.css" />
	<!-- endbower -->
	<link type="text/css" rel="stylesheet" href="app/bower/jquery.qtip.custom/jquery.qtip.css" />
	<!--[if lt IE 9]>
	<script src="app/bower/html5shiv/dist/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<div class="wrapper">
	<header class="header clearfix">
		<div class="header__wrapper">
			<div class="header__logo">
				<a href="">
					<img src="imgs/logo.png" alt="Логотип">
				</a>
			</div>
			<ul class="socials clearfix">
				<li class="socials__item">
					<a href="" class="vk"></a>
				</li>
				<li class="socials__item">
					<a href="" class="twitter"></a>
				</li>
				<li class="socials__item">
					<a href="" class="fcbk"></a>
				</li>
				<li class="socials__item">
					<a href="" class="git"></a>
				</li>
			</ul>
		</div>
	</header>
	<div class="gradient-line"></div>
	<div class="main-wrapper">
		<main class="main clearfix">
			<aside class="aside">
				<ul class="aside__info">
					<li class="about">
						<a href="index.html" class="nav__link">Обо мне</a>
					</li>
					<li class="works">
						<a href="works.html" class="nav__link">Мои работы</a>
					</li>
					<li class="connection  active">
						<a href="connection.html" class="nav__link noborder">Связаться со мной</a>
					</li>
				</ul>
				<div class="aside__contacts">
					<h3 class="contacts__title">Контакты</h3>
					<ul class="contacts">
						<li class="email">
							<a href="mailto:sokelo@mail.ru" class="email__link">sokelo@mail.ru</a>
						</li>
						<li class="fone">
							<a href="skype:+79688293377?call" class="phone__link">+79688293377</a>
						</li>
						<li class="skype">
							<a href="skype:chu-chah?call" class="skype__link">chu-chah</a>
						</li>
					</ul>
				</div>
			</aside>
			<section class="content">
				<article class="article connection">
					<h1 class="connection__header">У вас интересный проект? Напишите мне</h1>

					<form action="" class="connection__form" id="connect-with-me">
						<fieldset class="fieldset name clearfix">
							<label for="name-edit" class="name__label">Имя
								<input type="text" name="name-edit" class="name-edit__name" id="name-edit"
									   qtip-position="left" qtip-content="Введите имя"
									   placeholder="Как к вам обращаться"/>
							</label>
							<label for="email-edit" class="email__label">Email
								<input type="text" name="email-edit" class="email-edit__email" id="email-edit"
									   qtip-position="right" qtip-content="Введите адрес электронной почты"
									   placeholder="Куда мне писать"/>
							</label>
						</fieldset>
						<fieldset class="fieldset message clearfix">
							<label for="message-edit" class="message__label">Сообщение
								<textarea name="message-edit" class="message-edit__message" id="message-edit" qtip-position="left"
										  placeholder="Кратко в чем суть" qtip-content="Введите текст сообщения"
										  maxlength="400"></textarea>
							</label>
						</fieldset>
						<fieldset class="fieldset captcha clearfix">
							<label for="captcha-edit" class="captcha__label">Введите код, указанный  на картинке
								<input type="text" class="captcha__area" value="E0Ed3r" readonly/>
								<input type="text" name="captcha-edit" class="captcha-edit__captcha"
									   id="captcha-edit" qtip-position="right" qtip-content="Введите код с картинки"
									   placeholder="Введите код"/>
							</label>

						</fieldset>
						<fieldset class="fieldset buttons clearfix">
							<button type="submit" class="button--submit">Отправить</button>
							<button type="reset" class="button--reset">Очистить</button>
						</fieldset>
					</form>

			</section>
		</main>
	</div>

</div>
<footer class="footer">
	<div class="footer__gradient-line"></div>
	<div class="footer__wrapper clearfix">
		<a class="footer__login"></a>
		<span class="footer__copyright">&#169; 2015 Это мой сайт, пожалуйста, не копируйте и не воруйте его</span>
	</div>
</footer>
<!-- bower:js -->
<script src="js/modernizr.js"></script>
<script src="app/bower/jquery/dist/jquery.js"></script>
<script src="js/validation.js"></script>
<script src="js/connection.js"></script>
<script type="text/javascript" src="app/bower/jquery.qtip.custom/jquery.qtip.js"></script>

<!-- endbower -->
</body>
</html>
